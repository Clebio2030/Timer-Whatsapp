<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Minimalista</title>
    <style>
        :root {
            --primary-color: #00e676;
            --background-dark: #121212;
            --text-dark: #ffffff;
            --background-light: #f5f5f5;
            --text-light: #121212;
            --shadow-dark: 0 4px 6px rgba(0, 0, 0, 0.5);
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body.light-mode {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-mode header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .theme-switch {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-dark);
        }

        .light-mode .theme-switch {
            color: var(--text-light);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-dark);
        }

        .light-mode .tabs {
            box-shadow: var(--shadow-light);
        }

        .tab-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-dark);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .light-mode .tab-btn {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-light);
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: #000;
            font-weight: 600;
        }

        .timer-display {
            font-size: 6rem;
            font-weight: 700;
            margin: 2rem 0;
            text-align: center;
            line-height: 1;
        }

        @media (max-width: 600px) {
            .timer-display {
                font-size: 4rem;
            }
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow-dark);
        }

        .light-mode .btn {
            box-shadow: var(--shadow-light);
        }

        .btn-primary {
            background: var(--primary-color);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
        }

        .light-mode .btn-secondary {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-light);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .timer-container {
            width: 100%;
            max-width: 600px;
        }

        .timer-section {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .timer-section.active {
            display: flex;
        }

        .settings-group {
            width: 100%;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow-dark);
        }

        .light-mode .settings-group {
            background: rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-light);
        }

        .settings-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
            font-size: 1rem;
        }

        .light-mode input, 
        .light-mode textarea, 
        .light-mode select {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-light);
        }

        .time-inputs {
            display: flex;
            gap: 0.5rem;
        }

        .time-inputs input {
            text-align: center;
        }

        .preset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            cursor: pointer;
        }

        .light-mode .preset-item {
            background: rgba(0, 0, 0, 0.05);
        }

        .preset-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .light-mode .preset-item:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .preset-name {
            font-weight: 600;
        }

        .preset-time {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .preset-actions {
            display: flex;
            gap: 0.5rem;
        }

        .preset-actions button {
            background: none;
            border: none;
            color: var(--text-dark);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .light-mode .preset-actions button {
            color: var(--text-light);
        }

        .preset-actions button:hover {
            opacity: 1;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background-color: #ff4d4d;
        }

        .status-indicator.connected {
            background-color: var(--primary-color);
        }

        .status-text {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 8px;
            background: var(--primary-color);
            color: #000;
            font-weight: 600;
            box-shadow: var(--shadow-dark);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .tabs {
                width: 100%;
            }
            
            .tab-btn {
                flex: 1;
                text-align: center;
                padding: 0.8rem 0.5rem;
            }
        }

        /* Progress circle styles */
        .progress-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .progress-circle {
            transform: rotate(-90deg);
            transform-origin: center;
        }

        .progress-background {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 10;
        }

        .light-mode .progress-background {
            stroke: rgba(0, 0, 0, 0.1);
        }

        .progress-indicator {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .timer-text .time {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .timer-text .label {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        /* Pomodoro cycle indicators */
        .pomodoro-cycles {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .cycle-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .light-mode .cycle-indicator {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .cycle-indicator.active {
            background-color: var(--primary-color);
        }

        .cycle-indicator.completed {
            background-color: var(--primary-color);
            opacity: 0.5;
        }
    </style>
</head>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            } else {
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Tab switching functionality
        const tabBtns = document.querySelectorAll('.tab-btn');
        const timerSections = document.querySelectorAll('.timer-section');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.dataset.tab;
                
                // Update active tab button
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show selected tab content
                timerSections.forEach(section => {
                    section.classList.remove('active');
                    if (section.id === tabId) {
                        section.classList.add('active');
                    }
                });
            });
        });

        // Timer functionality
        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timerLabel = document.getElementById('timerLabel');

        // Pomodoro UI elements
        const pomodoroDisplay = document.getElementById('pomodoroDisplay');
        const pomodoroLabel = document.getElementById('pomodoroLabel');
        const startPomodoroBtn = document.getElementById('startPomodoroBtn');
        const pausePomodoroBtn = document.getElementById('pausePomodoroBtn');
        const resetPomodoroBtn = document.getElementById('resetPomodoroBtn');
        const pomodoroCycles = document.getElementById('pomodoroCycles');

        // Progress circles
        const timerProgressIndicator = document.querySelector('#timer .progress-indicator');
        const pomodoroProgressIndicator = document.querySelector('#pomodoro .progress-indicator');
        
        // Set initial progress circle values
        const circumference = 2 * Math.PI * 140;
        timerProgressIndicator.style.strokeDasharray = circumference;
        timerProgressIndicator.style.strokeDashoffset = circumference;
        pomodoroProgressIndicator.style.strokeDasharray = circumference;
        pomodoroProgressIndicator.style.strokeDashoffset = circumference;

        // Settings inputs
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const timerMessage = document.getElementById('timerMessage');
        const timerPhone = document.getElementById('timerPhone');

        // API configuration
        const apiUrlInput = document.getElementById('apiUrl');
        const apiKeyInput = document.getElementById('apiKey');
        const instanceNameInput = document.getElementById('instanceName');
        const testConnectionBtn = document.getElementById('testConnectionBtn');
        const apiStatus = document.querySelector('.status-indicator');
        const statusText = document.querySelector('.status-text');

        // Pomodoro settings
        const focusTimeInput = document.getElementById('focusTime');
        const shortBreakTimeInput = document.getElementById('shortBreakTime');
        const longBreakTimeInput = document.getElementById('longBreakTime');
        const cyclesInput = document.getElementById('cycles');
        const focusMessageInput = document.getElementById('focusMessage');
        const breakMessageInput = document.getElementById('breakMessage');
        const pomodoroPhoneInput = document.getElementById('pomodoroPhone');

        // Preset elements
        const presetNameInput = document.getElementById('presetName');
        const presetHoursInput = document.getElementById('presetHours');
        const presetMinutesInput = document.getElementById('presetMinutes');
        const presetSecondsInput = document.getElementById('presetSeconds');
        const presetMessageInput = document.getElementById('presetMessage');
        const savePresetBtn = document.getElementById('savePresetBtn');
        const presetsList = document.getElementById('presetsList');

        // Notification element
        const notification = document.getElementById('notification');

        // General settings
        const defaultPhoneInput = document.getElementById('defaultPhone');
        const notificationSoundInput = document.getElementById('notificationSound');

        // Audio elements for notifications
        const bellSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');
        const digitalSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-classic-alarm-995.mp3');
        const gentleSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3');

        // Timer state
        let timerInterval = null;
        let pomodoroInterval = null;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let originalSeconds = 0;
        let isPaused = false;

        // Pomodoro state
        let pomodoroState = {
            isRunning: false,
            isPaused: false,
            currentCycle: 0,
            totalCycles: 4,
            currentPhase: 'focus', // 'focus', 'shortBreak', 'longBreak'
            focusTime: 25 * 60,
            shortBreakTime: 5 * 60,
            longBreakTime: 15 * 60,
            timeRemaining: 25 * 60
        };

        // Initialize presets from localStorage
        let presets = JSON.parse(localStorage.getItem('timerPresets')) || [];

        // Load saved API configuration
        const savedApiUrl = localStorage.getItem('apiUrl');
        const savedApiKey = localStorage.getItem('apiKey');
        const savedInstanceName = localStorage.getItem('instanceName');
        const savedDefaultPhone = localStorage.getItem('defaultPhone');
        const savedNotificationSound = localStorage.getItem('notificationSound');

        if (savedApiUrl) apiUrlInput.value = savedApiUrl;
        if (savedApiKey) apiKeyInput.value = savedApiKey;
        if (savedInstanceName) instanceNameInput.value = savedInstanceName;
        if (savedDefaultPhone) {
            defaultPhoneInput.value = savedDefaultPhone;
            timerPhone.value = savedDefaultPhone;
            pomodoroPhoneInput.value = savedDefaultPhone;
        }
        if (savedNotificationSound) notificationSoundInput.value = savedNotificationSound;

        // Load saved pomodoro settings
        const savedPomodoroSettings = JSON.parse(localStorage.getItem('pomodoroSettings')) || {};
        
        if (savedPomodoroSettings.focusTime) focusTimeInput.value = savedPomodoroSettings.focusTime;
        if (savedPomodoroSettings.shortBreakTime) shortBreakTimeInput.value = savedPomodoroSettings.shortBreakTime;
        if (savedPomodoroSettings.longBreakTime) longBreakTimeInput.value = savedPomodoroSettings.longBreakTime;
        if (savedPomodoroSettings.cycles) cyclesInput.value = savedPomodoroSettings.cycles;
        if (savedPomodoroSettings.focusMessage) focusMessageInput.value = savedPomodoroSettings.focusMessage;
        if (savedPomodoroSettings.breakMessage) breakMessageInput.value = savedPomodoroSettings.breakMessage;

        // Utility functions
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function formatTimeMinSec(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            // Play notification sound if enabled
            const soundType = notificationSoundInput.value;
            if (soundType !== 'none') {
                if (soundType === 'bell') bellSound.play();
                else if (soundType === 'digital') digitalSound.play();
                else if (soundType === 'gentle') gentleSound.play();
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function sendWhatsAppMessage(phone, message) {
            const apiUrl = apiUrlInput.value;
            const apiKey = apiKeyInput.value;
            const instanceName = instanceNameInput.value;
            
            if (!phone || !message || !apiUrl || !apiKey || !instanceName) {
                showNotification('Configura√ß√£o incompleta para enviar mensagem');
                return false;
            }
            
            try {
                const response = await fetch(`${apiUrl}/message/text?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: instanceName,
                        message: message,
                        number: phone
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showNotification('Mensagem enviada com sucesso!');
                    return true;
                } else {
                    showNotification('Erro ao enviar mensagem');
                    return false;
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Erro ao enviar mensagem');
                return false;
            }
        }

        async function testApiConnection() {
            const apiUrl = apiUrlInput.value;
            const apiKey = apiKeyInput.value;
            const instanceName = instanceNameInput.value;
            
            if (!apiUrl || !apiKey || !instanceName) {
                showNotification('Preencha todos os campos da API');
                return;
            }
            
            try {
                // Save API configuration to localStorage
                localStorage.setItem('apiUrl', apiUrl);
                localStorage.setItem('apiKey', apiKey);
                localStorage.setItem('instanceName', instanceName);
                
                // Test connection by checking instance status
                const response = await fetch(`${apiUrl}/instance/info?key=${apiKey}&id=${instanceName}`);
                const data = await response.json();
                
                if (data.success) {
                    apiStatus.classList.add('connected');
                    statusText.textContent = 'Conectado';
                    showNotification('Conex√£o estabelecida com sucesso!');
                } else {
                    apiStatus.classList.remove('connected');
                    statusText.textContent = 'Desconectado';
                    showNotification('Falha na conex√£o. Verifique os dados.');
                }
            } catch (error) {
                console.error('Error testing connection:', error);
                apiStatus.classList.remove('connected');
                statusText.textContent = 'Desconectado';
                showNotification('Erro ao testar conex√£o');
            }
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = formatTime(remainingSeconds);
            
            // Update progress circle
            const progress = (originalSeconds - remainingSeconds) / originalSeconds;
            const offset = circumference * (1 - progress);
            timerProgressIndicator.style.strokeDashoffset = offset;
        }

        function updatePomodoroDisplay() {
            pomodoroDisplay.textContent = formatTimeMinSec(pomodoroState.timeRemaining);
            
            // Update progress circle
            let totalTime;
            if (pomodoroState.currentPhase === 'focus') {
                totalTime = pomodoroState.focusTime;
            } else if (pomodoroState.currentPhase === 'shortBreak') {
                totalTime = pomodoroState.shortBreakTime;
            } else {
                totalTime = pomodoroState.longBreakTime;
            }
            
            const progress = (totalTime - pomodoroState.timeRemaining) / totalTime;
            const offset = circumference * (1 - progress);
            pomodoroProgressIndicator.style.strokeDashoffset = offset;
        }

        function startTimer() {
            if (timerInterval !== null) {
                clearInterval(timerInterval);
            }
            
            if (!isPaused) {
                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                
                totalSeconds = hours * 3600 + minutes * 60 + seconds;
                
                if (totalSeconds <= 0) {
                    showNotification('Por favor, defina um tempo v√°lido');
                    return;
                }
                
                remainingSeconds = totalSeconds;
                originalSeconds = totalSeconds;
            }
            
            isPaused = false;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            resetBtn.disabled = false;
            
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateTimerDisplay();
                
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerFinished();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isPaused = true;
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resetBtn.disabled = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            
            isPaused = false;
            remainingSeconds = 0;
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resetBtn.disabled = true;
            
            timerDisplay.textContent = formatTime(0);
            timerProgressIndicator.style.strokeDashoffset = circumference;
        }

        function timerFinished() {
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resetBtn.disabled = false;
            
            showNotification('Timer finalizado!');
            
            // Send WhatsApp message if configured
            const message = timerMessage.value || 'Seu timer terminou!';
            const phone = timerPhone.value || defaultPhoneInput.value;
            
            if (phone) {
                sendWhatsAppMessage(phone, message);
            }
        }

        function startPomodoro() {
            if (pomodoroInterval !== null) {
                clearInterval(pomodoroInterval);
            }
            
            if (!pomodoroState.isPaused) {
                // Initialize pomodoro state from settings
                pomodoroState.focusTime = parseInt(focusTimeInput.value) * 60 || 25 * 60;
                pomodoroState.shortBreakTime = parseInt(shortBreakTimeInput.value) * 60 || 5 * 60;
                pomodoroState.longBreakTime = parseInt(longBreakTimeInput.value) * 60 || 15 * 60;
                pomodoroState.totalCycles = parseInt(cyclesInput.value) || 4;
                
                // Reset pomodoro state
                pomodoroState.currentCycle = 0;
                pomodoroState.currentPhase = 'focus';
                pomodoroState.timeRemaining = pomodoroState.focusTime;
                
                // Update pomodoro cycle indicators
                updatePomodoroIndicators();
            }
            
            pomodoroState.isRunning = true;
            pomodoroState.isPaused = false;
            
            startPomodoroBtn.disabled = true;
            pausePomodoroBtn.disabled = false;
            resetPomodoroBtn.disabled = false;
            
            // Set appropriate label
            if (pomodoroState.currentPhase === 'focus') {
                pomodoroLabel.textContent = 'Foco';
            } else if (pomodoroState.currentPhase === 'shortBreak') {
                pomodoroLabel.textContent = 'Pausa Curta';
            } else {
                pomodoroLabel.textContent = 'Pausa Longa';
            }
            
            updatePomodoroDisplay();
            
            // Send message when starting pomodoro if it's the first cycle
            if (pomodoroState.currentCycle === 0 && pomodoroState.currentPhase === 'focus') {
                const message = focusMessageInput.value || 'Iniciando per√≠odo de foco!';
                const phone = pomodoroPhoneInput.value || defaultPhoneInput.value;
                
                if (phone) {
                    sendWhatsAppMessage(phone, message);
                }
            }
            
            pomodoroInterval = setInterval(() => {
                pomodoroState.timeRemaining--;
                updatePomodoroDisplay();
                
                if (pomodoroState.timeRemaining <= 0) {
                    clearInterval(pomodoroInterval);
                    switchPomodoroPhase();
                }
            }, 1000);
        }

        function pausePomodoro() {
            clearInterval(pomodoroInterval);
            
            pomodoroState.isPaused = true;
            
            startPomodoroBtn.disabled = false;
            pausePomodoroBtn.disabled = true;
            resetPomodoroBtn.disabled = false;
        }

        function resetPomodoro() {
            clearInterval(pomodoroInterval);
            
            pomodoroState.isRunning = false;
            pomodoroState.isPaused = false;
            pomodoroState.currentCycle = 0;
            pomodoroState.currentPhase = 'focus';
            pomodoroState.timeRemaining = pomodoroState.focusTime;
            
            startPomodoroBtn.disabled = false;
            pausePomodoroBtn.disabled = true;
            resetPomodoroBtn.disabled = false;
            
            pomodoroLabel.textContent = 'Foco';
            pomodoroDisplay.textContent = formatTimeMinSec(pomodoroState.focusTime);
            
            updatePomodoroIndicators();
            pomodoroProgressIndicator.style.strokeDashoffset = circumference;
        }

        function switchPomodoroPhase() {
            const phone = pomodoroPhoneInput.value || defaultPhoneInput.value;
            let message = '';
            
            if (pomodoroState.currentPhase === 'focus') {
                // After focus phase
                if (pomodoroState.currentCycle === pomodoroState.totalCycles - 1) {
                    // Last cycle completed, switch to long break
                    pomodoroState.currentPhase = 'longBreak';
                    pomodoroState.timeRemaining = pomodoroState.longBreakTime;
                    pomodoroLabel.textContent = 'Pausa Longa';
                    message = 'Parab√©ns! Chegou a hora da pausa longa!';
                } else {
                    // Switch to short break
                    pomodoroState.currentPhase = 'shortBreak';
                    pomodoroState.timeRemaining = pomodoroState.shortBreakTime;
                    pomodoroLabel.textContent = 'Pausa Curta';
                    message = breakMessageInput.value || 'Hora da pausa curta!';
                }
            } else {
                // After any break
                if (pomodoroState.currentPhase === 'longBreak') {
                    // After long break, reset cycles
                    pomodoroState.currentCycle = 0;
                } else {
                    // After short break, increment cycle
                    pomodoroState.currentCycle++;
                }
                
                // Start next focus period
                pomodoroState.currentPhase = 'focus';
                pomodoroState.timeRemaining = pomodoroState.focusTime;
                pomodoroLabel.textContent = 'Foco';
                message = focusMessageInput.value || 'Iniciando per√≠odo de foco!';
            }
            
            // Send notification
            showNotification(message);
            
            // Send WhatsApp message if configured
            if (phone) {
                sendWhatsAppMessage(phone, message);
            }
            
            updatePomodoroDisplay();
            updatePomodoroIndicators();
            
            // Continue pomodoro
            startPomodoro();
        }

        function updatePomodoroIndicators() {
            // Clear existing indicators
            pomodoroCycles.innerHTML = '';
            
            // Add indicators for each cycle
            for (let i = 0; i < pomodoroState.totalCycles; i++) {
                const indicator = document.createElement('div');
                indicator.classList.add('cycle-indicator');
                
                if (i < pomodoroState.currentCycle) {
                    indicator.classList.add('completed');
                } else if (i === pomodoroState.currentCycle) {
                    indicator.classList.add('active');
                }
                
                pomodoroCycles.appendChild(indicator);
            }
        }

        function savePomodotoSettings() {
            const settings = {
                focusTime: parseInt(focusTimeInput.value) || 25,
                shortBreakTime: parseInt(shortBreakTimeInput.value) || 5,
                longBreakTime: parseInt(longBreakTimeInput.value) || 15,
                cycles: parseInt(cyclesInput.value) || 4,
                focusMessage: focusMessageInput.value,
                breakMessage: breakMessageInput.value
            };
            
            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
            showNotification('Configura√ß√µes do Pomodoro salvas!');
            
            // Update display
            if (!pomodoroState.isRunning) {
                pomodoroState.focusTime = settings.focusTime * 60;
                pomodoroState.shortBreakTime = settings.shortBreakTime * 60;
                pomodoroState.longBreakTime = settings.longBreakTime * 60;
                pomodoroState.totalCycles = settings.cycles;
                pomodoroState.timeRemaining = pomodoroState.focusTime;
                
                pomodoroDisplay.textContent = formatTimeMinSec(pomodoroState.timeRemaining);
                updatePomodoroIndicators();
            }
        }

        function savePreset() {
            const name = presetNameInput.value.trim();
            const hours = parseInt(presetHoursInput.value) || 0;
            const minutes = parseInt(presetMinutesInput.value) || 0;
            const seconds = parseInt(presetSecondsInput.value) || 0;
            const message = presetMessageInput.value.trim();
            
            if (!name || (hours === 0 && minutes === 0 && seconds === 0)) {
                showNotification('Por favor, preencha o nome e o tempo');
                return;
            }
            
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            
            const newPreset = {
                id: Date.now().toString(),
                name,
                totalSeconds,
                message
            };
            
            presets.push(newPreset);
            localStorage.setItem('timerPresets', JSON.stringify(presets));
            
            // Reset input fields
            presetNameInput.value = '';
            presetHoursInput.value = '0';
            presetMinutesInput.value = '10';
            presetSecondsInput.value = '0';
            presetMessageInput.value = '';
            
            renderPresets();
            showNotification('Preset salvo com sucesso!');
        }

        function deletePreset(id) {
            presets = presets.filter(preset => preset.id !== id);
            localStorage.setItem('timerPresets', JSON.stringify(presets));
            renderPresets();
        }

        function loadPreset(preset) {
            // Switch to timer tab
            document.querySelector('.tab-btn[data-tab="timer"]').click();
            
            // Set timer values
            const hours = Math.floor(preset.totalSeconds / 3600);
            const minutes = Math.floor((preset.totalSeconds % 3600) / 60);
            const seconds = preset.totalSeconds % 60;
            
            hoursInput.value = hours;
            minutesInput.value = minutes;
            secondsInput.value = seconds;
            
            if (preset.message) {
                timerMessage.value = preset.message;
            }
            
            showNotification(`Preset "${preset.name}" carregado!`);
        }

        function renderPresets() {
            presetsList.innerHTML = '';
            
            if (presets.length === 0) {
                presetsList.innerHTML = '<p>Nenhum preset salvo ainda.</p>';
                return;
            }
            
            presets.forEach(preset => {
                const hours = Math.floor(preset.totalSeconds / 3600);
                const minutes = Math.floor((preset.totalSeconds % 3600) / 60);
                const seconds = preset.totalSeconds % 60;
                
                const formattedTime = `${hours > 0 ? hours + 'h ' : ''}${minutes > 0 ? minutes + 'm ' : ''}${seconds > 0 ? seconds + 's' : ''}`;
                
                const presetItem = document.createElement('div');
                presetItem.classList.add('preset-item');
                presetItem.innerHTML = `
                    <div class="preset-info">
                        <div class="preset-name">${preset.name}</div>
                        <div class="preset-time">${formattedTime}</div>
                    </div>
                    <div class="preset-actions">
                        <button class="load-preset" data-id="${preset.id}">‚ñ∂Ô∏è</button>
                        <button class="delete-preset" data-id="${preset.id}">üóëÔ∏è</button>
                    </div>
                `;
                
                presetsList.appendChild(presetItem);
            });
            
            // Add event listeners to load and delete buttons
            document.querySelectorAll('.load-preset').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    const preset = presets.find(p => p.id === id);
                    if (preset) {
                        loadPreset(preset);
                    }
                });
            });
            
            document.querySelectorAll('.delete-preset').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    deletePreset(id);
                });
            });
        }

        // Render initial presets
        renderPresets();

        // Event listeners for timer controls
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Event listeners for pomodoro controls
        startPomodoroBtn.addEventListener('click', startPomodoro);
        pausePomodoroBtn.addEventListener('click', pausePomodoro);
        resetPomodoroBtn.addEventListener('click', resetPomodoro);

        // Event listener for API test button
        testConnectionBtn.addEventListener('click', testApiConnection);

        // Event listener for saving Pomodoro settings
        focusTimeInput.addEventListener('change', savePomodotoSettings);
        shortBreakTimeInput.addEventListener('change', savePomodotoSettings);
        longBreakTimeInput.addEventListener('change', savePomodotoSettings);
        cyclesInput.addEventListener('change', savePomodotoSettings);
        focusMessageInput.addEventListener('change', savePomodotoSettings);
        breakMessageInput.addEventListener('change', savePomodotoSettings);

        // Event listener for saving preset
        savePresetBtn.addEventListener('click', savePreset);

        // Event listener for default phone
        defaultPhoneInput.addEventListener('change', () => {
            localStorage.setItem('defaultPhone', defaultPhoneInput.value);
            showNotification('N√∫mero de telefone padr√£o salvo!');
        });

        // Event listener for notification sound
        notificationSoundInput.addEventListener('change', () => {
            localStorage.setItem('notificationSound', notificationSoundInput.value);
        });

        // Test API connection on load
        setTimeout(testApiConnection, 1000);
    </script>
</body>
</html>
